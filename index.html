<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .menu {
            display: flex;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .menu-icon {
                display: block;
            }
            .navbar.active .menu {
                display: flex;
            }
        }
        img {
            max-width: 30px;
            max-height: 30px;
        }
        .animated-text {
            font-size: 2em;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #3115ae, 0 0 30px #3115ae, 0 0 40px #3115ae, 0 0 50px #3115ae, 0 0 60px #3115ae, 0 0 70px #3115ae;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #3115ae, 0 0 40px #3115ae, 0 0 50px #3115ae, 0 0 60px #3115ae, 0 0 70px #3115ae, 0 0 80px #3115ae;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="Favorit-Media/">Media</a>
            <a href="Pixar/index.html">Pixar</a>
            <a href="WWW-historia/index.html">WWW-historia</a>
            <a href="Recept/recept.Html">Recept</a>
        </div>
    </div>
    <div class="byanton animated-text">
        Webbutveckling 1


    </div>
    <div class="webb">
   <img src="webb.png" alt="">
   </div>
    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
